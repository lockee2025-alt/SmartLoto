<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sequence - Rimberio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    @keyframes fadeIn { from { opacity: 0; transform: translateY(8px);} to { opacity: 1; transform: translateY(0);} }
    .animate-fadeIn { animation: fadeIn 0.3s ease-in-out; }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex min-h-screen">
    
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-gray-900 text-white flex flex-col justify-between transition-all duration-300">
      <div>
        <div class="flex items-center gap-3 p-2 border-b border-gray-700">
            <button id="toggleSidebar" class="bg-white/20 hover:bg-white/30 p-2 rounded-md focus:outline-none">
                <span class="material-icons [line-height:unset!important]">menu</span>
            </button>
          <div class="sidebar-text">
            <h2 class="font-semibold text-lg" id="name"></h2>
            <p class="text-sm text-gray-400" id="position"></p>
          </div>
        </div>

        <nav class="mt-6 space-y-1">
          <a href="Dashboard.html" class="flex items-center gap-3 hover:bg-gray-800 p-3 rounded-r-full">
            <span class="material-icons">dashboard</span> 
            <span class="sidebar-text">Dashboard</span>
          </a>
          <a href="Notification.html" class="flex items-center gap-3 hover:bg-gray-800 p-3 rounded-r-full">
            <span class="material-icons">notifications</span> 
            <span class="sidebar-text">Notification</span>
          </a>
          <a href="Sequence.html" class="flex items-center gap-3 bg-red-600 p-3 rounded-r-full">
            <span class="material-icons">computer</span> 
            <span class="sidebar-text">Sequence</span>
          </a>
          <a href="registration.html" id="navAccounts" class="flex items-center gap-3 hover:bg-gray-800 p-3 rounded-r-full">
            <span class="material-icons">group</span>
            <span class="sidebar-text">Accounts</span>
          </a>
          <a href="companies.html" id="navCompanies" class="flex items-center gap-3 hover:bg-gray-800 p-3 rounded-r-full">
            <span class="material-icons">apartment</span>
            <span class="sidebar-text">Companies</span>
          </a>
          <a href="locks.html" id="navLocks" class="flex items-center gap-3 hover:bg-gray-800 p-3 rounded-r-full">
            <span class="material-icons">lock</span>
            <span class="sidebar-text">Locks</span>
          </a>
        </nav>
      </div>

      <div class="border-t border-gray-700">
        <a id="logoutBtn" class="flex items-center gap-3 hover:bg-gray-800 p-3 cursor-pointer">
          <span class="material-icons">logout</span> 
          <span class="sidebar-text">Logout</span>
        </a>
        <a href="#" class="flex items-center gap-3 hover:bg-gray-800 p-3">
          <span class="material-icons">account_circle</span> 
          <span class="sidebar-text">Account</span>
        </a>
        <a href="#" class="flex items-center gap-3 hover:bg-gray-800 p-3">
          <span class="material-icons">info</span> 
          <span class="sidebar-text">About</span>
        </a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 max-w-[85%] md:max-w-none" id="dashboard">
      <header class="bg-red-600 text-white flex justify-between items-center px-6 py-4">
        <div>
          <h1 class="text-2xl font-bold">Sequences</h1>
          <p class="text-sm text-white/80">Manage and monitor sequences for your company</p>
        </div>
      </header>

      <section class="p-0 md:p-6">
        <div class="bg-white rounded-xl shadow p-2">
          <!-- Scrollable Table -->
          <div class="overflow-x-auto">
            <table class="min-w-full border border-gray-300 text-sm text-left">
              <thead class="bg-gray-100">
                <tr>
                  <th class="border px-4 py-2">Sequence</th>
                  <th class="border px-4 py-2">Personnel</th>
                  <th class="border px-4 py-2">Status</th>
                  <th class="border px-4 py-2">Next Step</th>
                  <th class="border px-4 py-2">Remarks</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Remark Modal -->
  <div id="remarkModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg p-6 w-full max-w-md">
      <h2 class="text-xl font-semibold mb-4">Add Remark</h2>
      <form id="remarkForm" class="space-y-3">
        <textarea name="note" rows="4" class="w-full border px-3 py-2 rounded" placeholder="Enter your remark" required></textarea>
        <input type="hidden" name="lockID">
        <input type="hidden" name="role">
        <div class="flex justify-end gap-2 pt-2">
          <button type="button" id="closeRemarkModal" class="px-4 py-2 bg-gray-400 rounded text-white">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded">Add</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Module Scripts -->
  <script type="module">
    import { setupSidebar } from "./sequenceScript/mainSidebar.js";
    import { initSequenceTable } from "./sequenceScript/sequence.js";

    const loggedInUser = JSON.parse(localStorage.getItem("user"));
    if (!loggedInUser) window.location.href = "index.html";

    setupSidebar(loggedInUser);
    initSequenceTable(loggedInUser);
  </script>
</body>
</html>
