<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login</title>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100 [background-image:linear-gradient(-225deg,#E3FDF5_0%,#FFE6FA_100%)] px-4">

  <!-- Login Form Container -->
  <div class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-sm">
    <div class="flex items-center justify-center mb-6">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
        <rect x="6" y="10" width="12" height="10" rx="2" ry="2" fill="#FDBE34"></rect>
        <path d="M8 10V7a4 4 0 018 0v3" stroke="#000" stroke-linecap="round" stroke-linejoin="round"/>
        <circle cx="12" cy="15" r="1.5" fill="#000"></circle>
      </svg>
      <h1 class="text-xl font-semibold">Smart LOTO System Inc.</h1>
    </div>

    <h2 class="text-3xl font-semibold text-center mb-2">Log In</h2>
    <p class="text-center text-gray-500 mb-6">Login here using your username and password</p>

    <form id="loginForm">
      <!-- Username -->
      <div class="mb-4 relative">
        <span class="absolute left-3 top-3 text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A9.004 9.004 0 0112 15c2.003 0 3.847.657 5.121 1.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </span>
        <input id="username" type="text" placeholder="Username" required
          class="w-full pl-10 pr-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-300" />
      </div>

      <!-- Password -->
      <div class="mb-6 relative">
        <span class="absolute left-3 top-3 text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0-1.104.896-2 2-2s2 .896 2 2v2h-4v-2zM4 15v-2a8 8 0 0116 0v2" />
          </svg>
        </span>
        <input id="password" type="password" placeholder="Password" required
          class="w-full pl-10 pr-10 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-300" />
        <span id="togglePassword" class="absolute right-3 top-3 text-gray-400 cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.522 5 12 5c4.478 0 8.268 2.943 9.542 7-.76 2.48-2.678 4.608-5.042 6C14.478 19.057 10.478 19.057 7.5 18c-2.364-1.392-4.282-3.52-5.042-6z" />
          </svg>
        </span>
      </div>

      <button type="submit" class="w-full bg-red-500 text-white py-2 rounded-md hover:bg-red-700 transition">Log In</button>
    </form>

    <p id="message" class="text-center text-sm text-gray-600 mt-4"></p>
  </div>

<script type="module">
  import { db } from "./firebase.js";
  import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

  const form = document.getElementById("loginForm");
  const message = document.getElementById("message");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    // Query Firestore
    const usersRef = collection(db, "users");
    const q = query(usersRef, where("username", "==", username), where("password", "==", password));
    const snapshot = await getDocs(q);

    if (!snapshot.empty) {
      const userDoc = snapshot.docs[0];
      const userData = userDoc.data();

      // âœ… Add Firestore document ID to the user object
      userData.id = userDoc.id;

      // âœ… Save user info to localStorage
      localStorage.setItem("user", JSON.stringify(userData));

      message.textContent = `âœ… Welcome, ${userData.fullName || userData.username}! Redirecting...`;

      // Redirect based on role (you can change this logic later if needed)
      window.location.href = "dashboard.html";
    } else {
      message.textContent = "âŒ Invalid username or password.";
    }
  });

  // ðŸ‘ Toggle Password
  const togglePassword = document.querySelector('#togglePassword');
  const passwordInput = document.querySelector('#password');
  togglePassword.addEventListener('click', () => {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    togglePassword.classList.toggle('text-blue-500');
  });
</script>

</body>
</html>
